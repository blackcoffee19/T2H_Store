<div class="container">
    <div class="row" id="anh">
        <img src="image/samsung1.png" class="col-12 img-fluid" width="500">
        <div class="d-flex flex-row justify-content-center ">
            <img src="image/samsung2.png" class="anh-nho" width="100">
            <img src="image/samsung3.png" class="anh-nho" width="100">
            <img src="image/samsung4.jpg" class="anh-nho" width="100">
            <img src="image/samsung6.png" class="anh-nho" width="100">
        </div>
    </div>
</div>
<script>
    $('.anh-nho').click(event=>{
        let imglon = $('#anh').children().attr('src');
        let img = $(event.currentTarget).attr('src');
        $('#anh').children().attr('src',img);
        $(event.currentTarget).attr('src',imglon);
    })
</script>
