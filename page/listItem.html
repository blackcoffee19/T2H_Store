<div class="container-fluid h-100 productLst" id="productList">
    <div class="row h-100 py-lg-4 py-sm-4 py-md-1 w-100">
        <div class="col-sm-12 col-md-12 col-lg-12 row list_option">
            <div class="btn-group col-lg-8 col-sm-12 col-md-10 mx-auto">
                <div class="input-group">
                    <input type="text" name="search" id="search-dt" style="height:30px" class="form-control text-black-50" placeholder="Search" aria-describedby="search" style="background-color: #F5F5F7;">
                    <span class="input-group-text" id="search" style="height: 30px;">
                        <button class="btn"  id="search-dt-btn"><i class="fa-solid fa-magnifying-glass text-black fs-6"></i></button>
                    </span>
                </div>
                <button type="button" class="mx-3 rounded btn btn-outline-secondary dropdown-toggle filter" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-regular fa-filter"></i> &nbsp; Sort By
                </button>
                <div class="dropdown-menu sort-menu w-25 px-3">
                    <div class="form-check">
                        <input type="checkbox"class="form-check-input" name="sort" value="lowestprice">
                        <label for="sort"class="form-check-label">By Price</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="sort" value="rating">
                        <label for="sort" class="form-check-label">By Rating</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="sort" value="selling">
                        <label for="sort" class="form-check-label">By Selling</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="sort" value="sales">
                        <label for="sort" class="form-check-label">By Sales</label>
                    </div>
                    <hr class="dropdown-divider">
                    <button id="clearSort" class="btn btn-warning">Clear</button>
                </div>
                <button type="button" class="mx-3 rounded btn btn-outline-secondary dropdown-toggle filter" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-regular fa-filter-circle-dollar"></i> &nbsp; Prices <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu sort-menu w-25 px-3">
                    <div class="form-check">
                        <input type="radio"class="form-check-input" name="filter" id="filter" value="lt5mil">
                        <label for="filter"class="form-check-label">&#8804; 5.000.000 VND</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="filter" id="filter" value="lt10mil">
                        <label for="filter" class="form-check-label">5 Mil &#8804; 10 Mil VND;</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="filter" id="filter" value="lt15mil">
                        <label for="filter" class="form-check-label">10 Mil &#8804; 15 Mil VND</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="filter" id="filter" value="lt20mil">
                        <label for="filter" class="form-check-label">15 Mil &#8804; 20 Mil VND</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="filter" id="filter" value="gt20mil">
                        <label for="filter" class="form-check-label">&#8805; 20.000.000 VND</label>
                    </div>
                </div>
                <button type="button" id="clear-all-fil" class="mx-3 rounded btn btn-outline-danger dropdown-toggle filter">
                    Clear
                </button>
            </div>
        </div>
        <hr class="mt-3">
        <div class="col-sm-10 col-md-11 col-lg-12 mt-md-3 mx-auto mt-md-2" >
            <div class=" row row-cols-lg-6 row-cols-md-4 row-cols-sm-3 mx-auto " id="list_product">

            </div>
        </div>
        <div class="alert alert2 position-absolute" role="alert" style="bottom:30px; left:40%;width: fit-content;"></div>
        <button class="btn btn-orange position-fixed btn-compar rounded-circle animate__animated animate__wobble animate__infinite" style="bottom:50px;right:50px; width: 50px; height: 50px;display: none;" data-bs-toggle="modal" data-bs-target="#compare"><i class="fa-solid fa-less-than-equal" style="font-size: 1.7rem;"></i> <span class="rounded-circle text-bg-light position-absolute" style="width: 20px; height: 20px;top:0;" >1</span></button>
        <div class="modal fade" id="compare" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 text-center" id="compareTitle">Comparison</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <table class="table">
                        <thead>
                            <tr class="name-phones">
                            </tr>
                        </thead>
                        <tbody id="compareTable">
                        </tbody>
                      </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" onclick="localStorage.removeItem('compar');$('.btn-compar').hide();" data-bs-dismiss="modal">Clear</button>
                    </div>
                  </div>
            </div> 
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script>
    $('main').css('min-height','100%');
    $('#btn-scrollTop').show();
</script>
