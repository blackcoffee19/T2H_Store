<div class="container-fluid h-100" id="productList">
    <div class="row h-100 py-4 w-100 position-relative">
        <div class="col-md-3 col-lg-4 position-fixed list_option">
            <div class="d-flex flex-column justify-content-center mx-auto">
                <p class="sortfilter" ><i class="fa-regular fa-filter"></i> &nbsp; Sort By</p>
                <div class="form-check">
                    <input type="checkbox"class="form-check-input" name="sort" value="lowestprice">
                    <label for="sort"class="form-check-label">By Price</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="sort" value="rating">
                    <label for="sort" class="form-check-label">By Rating</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="sort" value="selling">
                    <label for="sort" class="form-check-label">By Selling</label>
                </div>
                <!-- <button onclick="console.log(checkSort)">Show</button> -->
            </div>
            <div class="d-flex mt-4 flex-column justify-content-center mx-auto">
                <p class="sortfilter" ><i class="fa-regular fa-filter"></i> &nbsp; Filter Prices</p>
                <div class="form-check">
                    <input type="radio"class="form-check-input" name="filter" id="filter" value="lt5mil">
                    <label for="filter"class="form-check-label">&#8804; 5.000.000 &#8363;</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="filter" id="filter" value="lt10mil">
                    <label for="filter" class="form-check-label">5 Mil &#8804; 10 Mil &#8363;</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="filter" id="filter" value="lt15mil">
                    <label for="filter" class="form-check-label">10 Mil &#8804; 15 Mil &#8363;</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="filter" id="filter" value="lt20mil">
                    <label for="filter" class="form-check-label">15 Mil &#8804; 20 Mil &#8363;</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="filter" id="filter" value="gt20mil">
                    <label for="filter" class="form-check-label">&#8805; 20.000.000 &#8363;</label>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-lg-8 list_products" >
            <div class="row pe-3" id="list_product">

            </div>
            <div id="show"></div>
        </div>
        <button class="btn btn-orange position-fixed btn-compar rounded-circle animate__animated animate__wobble animate__infinite" style="bottom:50px;right:50px; width: 50px; height: 50px;display: none;" data-bs-toggle="modal" data-bs-target="#compare"><i class="fa-solid fa-less-than-equal" style="font-size: 1.7rem;"></i> <span class="rounded-circle text-bg-light position-absolute" style="width: 20px; height: 20px;top:0;" >1</span></button>
        <div class="modal fade" id="compare" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 text-center" id="compareTitle">Comparison</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <table class="table">
                        <thead>
                            <tr class="name-phones">
                            </tr>
                        </thead>
                        <tbody id="compareTable">
                        </tbody>
                      </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" onclick="localStorage.removeItem('compar');$('.btn-compar').hide();" data-bs-dismiss="modal">Clear</button>
                    </div>
                  </div>
            </div> 
        </div>
    </div>
</div>
<script>
    $('main').css('min-height','100%');
</script>
<script src="js/main.js">
</script>
