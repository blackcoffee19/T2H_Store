<div class="container-fluid map-contact">
    <div class="row position-relative">
        <div id="map"></div>
        <div class="position-absolute bg-white pt-3 rounded-5 form-contact px-4">
            <form action="" class="h-100" style="font-size: 1.1rem;">
                <table class="table table-borderless caption-top">
                    <caption class="fs-2 text-center text-dark fw-bold">Contact</caption>
                    <tr>
                        <td><label class="form-label" for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" class="form-control mb-3">
                        </td>
                        <td>
                            <label class="form-label"for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" class="form-control mb-3">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label class="form-label" for="contact-email">Email</label>
                        <input type="text" name="contact-email" id="contact-email" class="form-control mb-3">
                        </td>
                    </tr>
                    <tr><td colspan="2">
                        <label class="form-label" for="message">Message</label>
                        <textarea name="message" class="form-control" id="message" rows="10"></textarea>
                    </td></tr>
                    <tr><td colspan="2" align="center">
                        <input type="submit" value="Send Message"  style="font-family: 'Josefin Sans', sans-serif;"class="btn btn-outline-primary fs-5">
                    </td></tr>
                </table>
            </form>
        </div>
        <div class="position-absolute bg-black contact-info py-3 ps-4 rounded-3" style="display: none;">                <p class="text-white">
                    <i style="color:#FF7700;font-size: 1.7rem;" class="fa-solid fa-location-dot me-3"></i>
                    Store 1: 123 Street, ABC Ward, CDE District, HCM city</p>
                <p class="text-white"><i style="color:#FF7700;font-size: 1.7rem;" class="fa-solid fa-location-dot me-3"></i>
                    Store 2: 123 Street, ABC Ward, CDE District, HCM city</p>
                <p class="text-white">
                    <i style="color:#FF7700;font-size: 1.7rem;" class="fa-solid fa-phone-rotary me-3"></i>
                    Phone: 19000000</p>
                <p class="text-white">
                    <i style="color:#FF7700;font-size: 1.7rem;" class="fa-solid fa-envelope me-3"></i>
                    t2h@gmail.com</p>
        </div>
    </div>
</div>
